{% load static %}
<ul class="comments collection">
    {% for comment in comment_list %}
        <li class="collection-item avatar" id="c{{ comment.id }}">
            <img src="{% static "img/user.png" %}" alt="" class="circle">
            <span>
                {{ comment.comment }}
            </span>
             - 
          <span class="title"><span class="comment-name">{{ comment.name }}</span><span class="comment-submit-date"> em {{ comment.submit_date }}</span></span>
        </li>
    {%  endfor %}
    <li class="collection-item avatar">
        <img src="{% static "img/user.png" %}" alt="" class="circle">
        {% include "comments2/_comment_form.html" %}
    </li>
</ul>
